  <!-- main container -->
  <section class="section-main mt-3">
    <div class="container">
      <div class="row">
        <div class="col-2 ">
          <div class="row leftMenu_header p-2">
            <p class="mb-0">FOOTBALL</p>
          </div>
          <div class="row ">
            <div class="col-12 bg-dark p-2">Popular</div>
          </div>
        </div>
        <div class="col-8 ">
          <div class="list row">
            <div class="col-md-8">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search matches by team" [(ngModel)]="title" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h4 class="text-light">Matches List</h4>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let match of matches; let i = index"
                  [class.active]="i == currentIndex" (click)="setActiveMatch(match, i)">
                  {{ match.title }} &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;{{ match.score}}
                </li>
              </ul>

              <button class="m-3 btn btn-sm btn-danger" (click)="removeAllMatches()">
                Remove All Matches
              </button>
            </div>
            <div class="col-md-6">
              <div *ngIf="currentMatch" class="text-white-50">
                <h4>Match</h4>
                <div>
                  <label><strong>Match:</strong></label> {{ currentMatch.title }}
                </div>
                <div>
                  <label><strong>Score:</strong></label>
                  {{ currentMatch.score }}
                </div>
                <!-- <div>
                  <label><strong>Status:</strong></label>
                  {{ currentMatch.published ? "Published" : "Pending" }}
                </div> -->

                <a class="badge badge-warning" routerLink="/matches/{{ currentMatch.id }}">
                  Edit
                </a>
              </div>

              <div *ngIf="!currentMatch">
                <br />
                <p class="text-white">Please click on a Match...</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 bg-dark">
          <p class="text-white-50">CALENDAR</p>
        </div>
      </div>
    </div>
  </section>
